<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <!-- header -->
        <div class="row bg-dark">
            <div class="col-12">
                <div class="text-center d-flex flex-row-reverse mt-3">

                    {% if not admin_name and not username %}
                    <button type="button" class="btn btn-primary " style="margin-bottom: 23px;">
                    <a href={{url_for('login')}} style="font-size: 26px;padding: 15px;color: black;text-decoration: none;">Admin</a></button>
                        <p class="px-3 py-3 fs-3"><a href={{url_for('login')}} style="text-decoration: none;">Login</a></p>
                        <p class="px-3 py-3 fs-3"><a href={{url_for('register')}} style="text-decoration: none;">Register</a></p>
                    {% elif admin_name %}
                        <button type="button" class="btn btn-secondary " style="margin-bottom: 23px;">
                        <a href={{url_for('adminlogout')}} style="font-size: 27px;color: whitesmoke;text-decoration: none;">LogOut</a></button>
                    {% elif username %}
                        <p class="fs-3"><a href={{url_for('logout')}} style="text-decoration: none;">Logout</a></p>
                        <!-- <p class="px-3 fs-3"><a href={{url_for('register')}} style="text-decoration: none;">Register</a></p> -->
                    {% else %}
                        <p class="px-3 fs-3"><a href={{url_for('login')}} style="text-decoration: none;">Login</a></p>
                        <p class="px-3 fs-3"><a href={{url_for('register')}} style="text-decoration: none;">Register</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
        <!-- body-->
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
